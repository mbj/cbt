name: CI

on: push

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    env:
      CBT_BACKEND: docker
      STACK_YAML: stack-${{ matrix.ghc }}.yaml
    strategy:
      fail-fast: false
      matrix:
        ghc: ['8.8']
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-haskell@v1.1.3
      with:
        enable-stack: true
        ghc-version: ${{ matrix.ghc }}
        stack-version: '2.5.1'
    - name: Setup stack
      run: |
        stack config set install-ghc false
        stack config set system-ghc true
    - name: Cache
      uses: actions/cache@v2
      with:
        path: ~/.stack
        key: ${{ matrix.os }}-${{ matrix.ghc }}-${{ hashFiles('stack-*.yaml', '**/*.cabal') }}
    - name: Install dependencies
      run: stack build --test --only-dependencies
    - name: Build
      run: stack build --fast --test --no-run-tests
    - name: Run tests
      run: stack build --fast --test
